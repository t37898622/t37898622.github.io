<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css"/>
		<link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.css" rel="stylesheet">
		<link href="https://cdn.bootcdn.net/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css" rel="stylesheet">
		<script type="text/javascript" src="https://js.hcaptcha.com/1/api.js" async defer></script>
		<title>安全验证</title>
		<style>.jconfirm{color:black;}</style>
	</head>
	<body>
		<div id="preloader" style="position:fixed;width:100%;height:100vh;background-color:#fbfbfb;z-index:10;">
			<div style="display:block;text-align:center;margin-top:40vh;">
				<div class="spinner-grow" role="status">
					<span class="visually-hidden"></span>
				</div>
				<div class="spinner-grow" role="status">
					<span class="visually-hidden"></span>
				</div>
				<div class="spinner-grow" role="status">
					<span class="visually-hidden"></span>
				</div>
				<p Style="display:block">加载中...</p>
			</div>
			<div style="font-size:.8rem;margin-top:40vh;text-align:center">
				<a class="text-secondary text-decoration-none" href="javascript:q();">&copy;Copyright SF工具箱 All.right.<br>刷新后还无反应?</a>
			</div>
		</div>
	    <div class="container p-3" id="index">
		    <h2><b>身份验证</b></h2>
		    <p class="text-secondary">Are you human?</p>
		    <div class="card border border-0 border-top border-5 border-primary shadow rounded">
		        <div class="card-body text-center">
		            <p><b>请完成下方的验证码</b></p>
		            <div id="h-captcha" data-callback="captchareturn" data-sitekey="f6abaad1-7324-4363-9048-528ed1850119" class="mt-4 h-captcha"></div>
		        </div>
		    </div>
		    <div class="mt-4 text-center">
		        <a class="text-decoration-none" style="font-size:.8rem;" href="javascript:q();">无法完成验证？</a>
		    </div>
		</div>
		
        <div class="container p-3" id="fail">
		    <h2><b>身份验证</b></h2>
		    <p class="text-secondary">Are you human?</p>
		    <div class="card border border-0 border-top border-5 border-primary shadow rounded">
		        <div class="card-body text-center">
		            <img src="https://s1.ax1x.com/2022/12/27/zzwQqf.png" style="height:8rem;" />
		            <h5 class="mt-5"><b>抱歉，验证失败了</b></h5>
		            <p>有时候，更换网络环境或许能解决...</p>
		        </div>
		    </div>
		    <button class="col-12 mt-4 btn btn-primary rounded-pill">返回</button>
		</div>

	    <script type="text/javascript" src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/crypto-js/4.1.1/crypto-js.min.js"></script>
		<script type="text/javascript" src="https://sf.suxber.live/app/webapp.js"></script>
	    <script type="text/javascript" src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
	    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
	    <script>
	        document.onreadystatechange = function(){
				if(document.readyState == 'complete'){
					document.getElementById("preloader").style.display="none";
				}
			}
	        $(function(){
	            $('#fail').hide();
	        });
            $('#fail button').click(_=>{
                if(getvalue('api')=='1'){
        			uni.navigateBack(); 
        		}else{
        			window.history.go(-2);
        		}
            });
			function q(){
				$.alert({title:'无法完成验证',type:'red',content:'看看进行下面的操作能不能帮上你吧!<br><br>1.检查网络连接，尝试使用流量或移动热点<br>2.打开飞行模式后再关闭<br>3.退出等待几秒后再试<br><br>如果以上方法无法帮助到你，请联系我们的客服人员进行解决'});
			}
			function captchareturn(res){
				let loading=$.alert({title:'',content:'<div class="p-2 d-flex align-items-center justify-content-between"> <strong>操作正在处理</strong> <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div> </div>',buttons:[],closeIcon:false});
        		$.ajax({
        			type:"POST",
        			url:"//sf-api.suxber.live/System/Captcha",
        			data:JSON.stringify({"data":{"type":"hcaptcha","token":getvalue('token'),"sign":getvalue('sign'),"code":res}}),
					contentType:"application/json;charset=UTF-8",
        			success:function (data) {
						loading.close();
        				if(data.code==200){
        				    $('.progress-bar').css('width','100%');
        				    if(getvalue('api')=='1'){
        				        uni.navigateBack(); 
        				    }else{
        				        window.history.go(-2);
        				    }
        				}else{
        				    $.alert({title:'错误',type:'red',content:data.msg});
        				    $('#index').hide();
        				    $('#fail').show();
        				}
        			},
        			error:function (msg) {
						loading.close();
        			    $.alert({title:'错误',type:'red',content:'你的网络有些问题，请检查网络后再试'});
        			    $('#index').hide();
        				$('#fail').show();
        			}
        		});
			}
			function getvalue(variable) {
				var query = window.location.search.substring(1);
				var vars = query.split("&");
			    for (var i = 0; i < vars.length; i++) {
			        var pair = vars[i].split("=");
			        if (pair[0] == variable) {
			            return pair[1]
			        }
			    }
			    return (false)
			}
			function aes_encrypt(word){
                var key  = CryptoJS.enc.Utf8.parse('p7petkb252bnvlg2');
                var srcs = CryptoJS.enc.Utf8.parse(word);
                var encrypted = CryptoJS.AES.encrypt(srcs, key, {mode:CryptoJS.mode.ECB,padding: CryptoJS.pad.Pkcs7});
                return encrypted.toString();
            }
	    </script>
	</body>
</html>
